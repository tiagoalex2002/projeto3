<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Projeto 3 - DrivenEats</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="nome-do-restaurante"> DrivenEats</div>
            <div class="slogan">Sua comida em 6 minutos!</div>
        </div>
    </header>

    <main>
        <section class="comida">
            <div class="titulo"> Primeiro, o seu prato</div>
            <div class="scroll desabilitar-scrollbars">
                <div data-test="dish" class="opcao frango" onclick="selecionarUM('.frango','#f1-c1')">
                    <div class="figura">
                        <img src="imagens/frango_yin_yang.png" alt="frango_yin_yang">
                    </div>
                    <div data-test="nome-do-item" class="nome-da-comida">Frango Yin Yang</div>
                    <div class="descricao">
                        Um pouco de batata, um pouco de salada
                    </div>
                    <div data-test="preco-do-item" class="preco">R$ 14,90</div>
                    <ion-icon id="f1-c1" class="check" name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>

        <section class="bebida">
            <div class="titulo">Agora, sua bebida</div>
            <div class="scroll desabilitar-scrollbars">
                <div data-test="dish" class="opcao coca-cola" onclick="selecionarDOIS('.coca-cola','#f1-c1')">
                    <div class="figura">
                        <img src="imagens/coca-cola.png" alt="coca-cola">
                    </div>
                    <div data-test="nome-do-item" class="nome-da-comida">Coquinha gelada</div>
                    <div class="descricao">
                        Lata 350ml
                    </div>
                    <div data-test="preco-do-item" class="preco">R$ 4,90</div>
                    <ion-icon id="f2-c1" class="check" name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>

        <section class="sobremesa">
            <div class="titulo">Por fim, sua sobremesa</div>
            <div class="scroll desabilitar-scrollbars">
                <div data-test="dish" class="opcao pudim" onclick="selecionarDOIS('.pudim','#f3-c1')">
                    <div class="figura">
                        <img src="imagens/pudim.png" alt="pudim">
                    </div>
                    <div data-test="nome-do-item" class="nome-da-comida">Pudim</div>
                    <div class="descricao">
                        Apenas pudim
                    </div>
                    <div data-test="preco-do-item" class="preco">R$ 7,90</div>
                    <ion-icon id="f3-c1" class="check" name="checkmark-circle"></ion-icon>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>


</body>

</html>
